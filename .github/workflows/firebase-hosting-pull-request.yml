name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "8"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.2.1"
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./flutter_tutorial
      - name: replace base path
        run: sed -i 's/<base[^>]*>//g' index.html
        working-directory: ./flutter_tutorial/web
      - name: build
        run: flutter build web
        working-directory: ./flutter_tutorial
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_SAMPLE_PJ }}'
          projectId: flutter-sample-pj
